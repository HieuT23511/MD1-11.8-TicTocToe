<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap: Tic Tac Toe</title>
</head>
<body>
<h2>Tic Tac Toe</h2>
<p id="displayTableCaro"></p> <br>
<button type="button" onclick="changeValue()">Play</button>
<script>
    let arr = [];
    let displayTableCaro = document.getElementById('displayTableCaro');
    for (let i = 0; i < 5; i++) {
        arr[i] = ['(.)', '(.)', '(.)', '(.)', '(.)']
        displayTableCaro.innerHTML += arr[i].join('') + '<br>';
    }
    let count = 1
    function changeValue() {
        let coorX = prompt('Enter coordinate X:')
        let coorY = prompt('Enter coordinate Y:')
        count++
        displayTableCaro.innerHTML = ''
        for (let j = 0; j < 5; j++) {
            if (count % 2 == 0) {
                arr[coorX][coorY] = 'X'
            } else {
                arr[coorX][coorY] = 'O'
            }
            displayTableCaro.innerHTML += arr[j].join('') + '<br>';
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if ((arr[i][j] === 'X' && arr[i + 1][j] === 'X' && arr[i + 2][j] === 'X') ||
                    (arr[i][j] === 'X' && arr[i][j + 1] === 'X' && arr[i][j + 2] === 'X')) {
                    alert('X win')
                } else if ((arr[i][j] === 'O' && arr[i + 1][j] === 'O' && arr[i + 2][j] === 'O') ||
                    (arr[i][j] === 'O' && arr[i][j + 1] === 'O' && arr[i][j + 2] === 'O')) {
                    alert('O win')
                }
                console.log(arr[i][j])
            }
        }
    }
</script>
</body>
</html>
